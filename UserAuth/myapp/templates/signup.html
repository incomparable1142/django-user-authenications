{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
<div class="row">
	{% if messages %}
	<div class="alert alert-success" id="myTabContent" >
		{% for message in messages %}
		{{ message }}
		{% endfor %}
	</div>
	{% endif %}
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
		<div class="panel-group">
			<div class="panel panel-default" style="margin-top:50px;">
				<div class="panel-heading" style="text-align:center; font-size:25px;">Registeration Form</div>
				<div class="panel-body">
					<form method="post">
						{% csrf_token %}
						<div> Username :<input name="username"  class=form-control type='text'></div><br>
						<div> Email :<input name="email" class=form-control type='email'></div><br>
						<div> Password :<input name="password" class=form-control type='password'></div><br>
						<button type="submit" class="btn btn-default">SignUp</button>
						&nbsp&nbsp<a href="{% url 'login' %}">Login here</a>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
<div class="col-sm-3"></div>

{% endblock %}
